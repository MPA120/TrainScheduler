<!DOCTYPE html>
<html>
    <head>
        <title>Train Scheduler</title>
        <!--Calling in the Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!--Optional Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
        <!--Linking the CSS stylesheet-->
        <link rel="stylesheet" href="assets/style.css">
        <!--FIREBASE reference-->
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
        <!--Linking Moment.JS-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

    <body>
        <div class = "container">
            <br>
            <div class ="jumbotron">
                <h1 class = "text-center">MPA Train Station</h1>
                <h3 class = "text-center">Departures and Arrivals</h3>
            </div>

            <table class = "table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="all-trains">
                </tbody>
            </table>

            <div class = "row">
                <div class="col-lg-12">
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                            <h3 class= "panel-title">Add Train</h3>
                        </div>
                        <div class = "panel-body">
                            <form>
                                <div class ="form-group">
                                    <label for="train-name">Train Name</label>
                                    <input class="form-control" id="trainName" type="text">
                                </div>
                                <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input class="form-control" id="destination" type="text">
                                      </div>
                                <div class ="form-group">
                                    <label for="first-train-time">First Train Time (HH:MM - military time)</label>
                                    <input class = "form-control" id="firstTrain" type="text">
                                </div>
                                <div class ="form-group">
                                    <label for="train-frequency">Frequency (min)</label>
                                    <input class = "form-control" id="interval" type="number">
                                </div>
                        <button class = "btn btn-warning" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    
        

    <!--Calling in JQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Linking to the JS doc-->
    <script src="assets/train.js"></script>

    </body>
</html>
